syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  S_HpDamage = 6;
  S_DIE = 7;
  C_ENTER_GAME = 8;
  C_LEAVE_GAME = 9;
  C_SYNC = 10;
  S_SYNC = 11;
  C_CHANGE_HP = 12;
  C_HpDamage = 13;
}

enum GameObjectType {
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
}

message C_EnterGame {
	ObjectInfo player = 1;
}

message S_EnterGame {
	ObjectInfo player = 1;
}

message S_LeaveGame {
	int32 playerId = 1;
}

message C_LeaveGame {
	int32 playerId = 1;
}

message S_Spawn {
	repeated ObjectInfo objects = 1;
}

message S_Despawn {
	repeated int32 objectIds = 1;
}

message C_Move {
	PositionInfo posInfo = 1;
}

message S_Move {
	int32 objectId = 1;
	PositionInfo posInfo = 2;
}

message S_HpDamage {
	int32 objectId = 1;
	int32 currentHp = 2;
	int32 maxHp = 3;
	int32 changeAmount = 4;
}

message C_HpDamage {
	int32 objectId = 1;
	int32 currentHp = 2;
	int32 maxHp = 3;
	int32 changeAmount = 4;
}

message S_Die {
	int32 objectId = 1;
	int32 attackerId = 2;
}

message C_Sync {
	ObjectInfo player = 1;
}

message S_Sync {
	ObjectInfo player = 1;
}

message ObjectInfo {
	int32 objectId = 1;
	string name = 2;
	Vector3 position = 3;
	StatInfo statInfo = 4;
	int32 state = 5;
	float animTime = 6;
	Vector3 velocity = 7;
}

message StatInfo {
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp =3;
	int32 attack = 4;
	float speed = 5;
}

message Vector3 {
	float x = 1;
	float y = 2;
	float z = 3;
}