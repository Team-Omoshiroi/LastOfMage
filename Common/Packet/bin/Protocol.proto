syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
	C_ENTER_GAME = 0;
	S_ENTER_GAME = 1;
	C_LEAVE_GAME = 2;
	S_LEAVE_GAME = 3;
	S_SPAWN = 4;
	S_DESPAWN = 5;
	C_MOVE = 6;
	S_MOVE = 7;
	C_HP_DAMAGE = 8;
	S_HP_DAMAGE = 9;
	C_AIM = 10;
	S_AIM = 11;
	C_BATTLE = 12;
	S_BATTLE = 13;
	C_ATTACK = 14;
	S_ATTACK = 15;
	S_DIE = 16;
	S_FARMING_BOX_SPAWN = 17;
	C_FARMING_BOX_OPEN = 18;
	S_FARMING_BOX_OPEN = 19;
	C_FARMING_BOX_CLOSE = 20;
}

enum GameObjectType {
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
}

message C_EnterGame {
	ObjectInfo player = 1;
}

message S_EnterGame {
	ObjectInfo player = 1;
}

message S_LeaveGame {
	int32 playerId = 1;
}

message C_LeaveGame {
	int32 playerId = 1;
}

message S_Spawn {
	repeated ObjectInfo objects = 1;
}

message S_Despawn {
	repeated int32 objectIds = 1;
}

message S_HpDamage {
	int32 objectId = 1;
	int32 currentHp = 2;
	int32 maxHp = 3;
	int32 changeAmount = 4;
}

message C_HpDamage {
	int32 objectId = 1;
	int32 currentHp = 2;
	int32 maxHp = 3;
	int32 changeAmount = 4;
}

message C_Move {
	int32 state = 1;
	PositionInfo posInfo = 2;
	VelocityInfo velInfo = 3;
}

message S_Move {
	int32 objectId = 1;
	int32 state = 2;
	PositionInfo posInfo = 3;
	VelocityInfo velInfo = 4;
}

message S_Die {
	int32 objectId = 1;
	int32 attackerId = 2;
}

message C_Aim {
	int32 state = 1;
	VelocityInfo velInfo = 2;
}

message S_Aim {
	int32 objectId = 1;
	int32 state = 2;
	VelocityInfo velInfo = 3;
}

message C_Battle {
	int32 state = 1;
	float animTime = 2;
	PositionInfo posInfo = 3;
	VelocityInfo velInfo = 4;
}

message S_Battle {
	int32 objectId = 1;
	int32 state = 2;
	float animTime = 3;
	PositionInfo posInfo = 4;
	VelocityInfo velInfo = 5;
}

message C_Attack {
	int32 comboIndex = 1;
	PositionInfo posInfo = 2;
	VelocityInfo velInfo = 3;
}

message S_Attack {
	int32 objectId = 1;
	int32 comboIndex = 2;
	PositionInfo posInfo = 3;
	VelocityInfo velInfo = 4;
}

message S_FarmingBoxSpawn {
	repeated FarmingBoxInfo boxInfo = 1;
}

message C_FarmingBoxOpen {
	int32 objectId = 1;
}

message S_FarmingBoxOpen {
	FarmingBoxInfo boxInfo = 1;
}

message C_FarmingBoxClose {
	int32 playerId = 1;
	FarmingBoxInfo farmingBoxInfo = 2;
}

message ObjectInfo {
	int32 objectId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
	StatInfo statInfo = 4;
	int32 state = 5;
}

message StatInfo {
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp =3;
	int32 attack = 4;
	float speed = 5;
}

message PositionInfo {
	float posX = 1;
	float posY = 2;
	float posZ = 3;
}

message VelocityInfo {
	float velX = 1;
	float velY = 2;
	float velZ = 3;
}

message DirectionInfo {
	float dirX = 1;
	float dirY = 2;
	float dirZ = 3;
}

message FarmingBoxInfo {
	int32 objectId = 1;
	bool isOpen = 2;
	FarmingBoxPosition farmingBoxPosition = 3;
	repeated FarmingBoxItem boxItems = 4;
}

message FarmingBoxItem {
   int32 itemId = 1;
   int32 quantity = 2;
}

message FarmingBoxPosition {
  float boxX = 1;
  float boxY = 2;
  float boxZ = 3;
} 