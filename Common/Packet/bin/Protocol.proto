syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  S_DIE = 4;
  C_ENTER_GAME = 5;
  C_LEAVE_GAME = 6;
  C_SYNC = 7;;
  S_SYNC = 8;
  S_HP_DAMAGE = 9;
  C_HP_DAMAGE = 10;
}

enum GameObjectType {
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
}

message C_EnterGame {
	ObjectInfo player = 1;
}

message S_EnterGame {
	ObjectInfo player = 1;
}

message S_LeaveGame {
	int32 playerId = 1;
}

message C_LeaveGame {
	int32 playerId = 1;
}

message S_Spawn {
	repeated ObjectInfo objects = 1;
}

message S_Despawn {
	repeated int32 objectIds = 1;
}

message S_HpDamage {
	int32 objectId = 1;
	int32 currentHp = 2;
	int32 maxHp = 3;
	int32 changeAmount = 4;
}

message C_HpDamage {
	int32 objectId = 1;
	int32 currentHp = 2;
	int32 maxHp = 3;
	int32 changeAmount = 4;
}

message S_Die {
	int32 objectId = 1;
	int32 attackerId = 2;
}

message C_Sync {
	ObjectInfo player = 1;
}

message S_Sync {
	ObjectInfo player = 1;
}

message ObjectInfo {
	int32 objectId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
	StatInfo statInfo = 4;
	int32 state = 5;
	float animTime = 6;
	VelocityInfo velInfo = 7;
	DirectionInfo dirInfo = 8;
}

message StatInfo {
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp =3;
	int32 attack = 4;
	float speed = 5;
}


message PositionInfo {
	float posX = 1;
	float posY = 2;
	float posZ = 3;
}

message VelocityInfo {
	float velX = 1;
	float velY = 2;
	float velz = 3;
}

message DirectionInfo {
	float dirX = 1;
	float dirY = 2;
	float dirZ = 3;
}