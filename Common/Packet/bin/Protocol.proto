syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
	C_ENTER_GAME = 0;
	S_ENTER_GAME = 1;
	C_LEAVE_GAME = 2;
	S_LEAVE_GAME = 3;
	S_SPAWN = 4;
	S_DESPAWN = 5;
	C_MOVE = 6;
	S_MOVE = 7;
	C_CHANGE_HP = 8;
	S_CHANGE_HP = 9;
	C_AIM = 10;
	S_AIM = 11;
	C_BATTLE = 12;
	S_BATTLE = 13;
	C_ATTACK = 14;
	S_ATTACK = 15;
	S_DIE = 16;
	S_FARMING_BOX_SPAWN = 17;
	C_FARMING_BOX_OPEN = 18;
	S_FARMING_BOX_OPEN = 19;
	C_FARMING_BOX_CLOSE = 20;
	S_PING = 21;
	C_PONG = 22;
	C_DODGE = 23;
	S_DODGE = 24;
}

enum GameObjectType {
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
	FARMING_BOX = 3;
}

message C_EnterGame {
	ObjectInfo player = 1;
}

message S_EnterGame {
	ObjectInfo player = 1;
}

message S_LeaveGame {
	int32 playerId = 1;
}

message C_LeaveGame {
	int32 playerId = 1;
}

message S_Spawn {
	repeated ObjectInfo objects = 1;
}

message S_Despawn {
	repeated int32 objectIds = 1;
}

message C_ChangeHp {
	int32 currentHp = 1;
}

message S_ChangeHp {
	int32 objectId = 1;
	int32 currentHp = 2;
}


message C_Move {
	int32 state = 1;
	PositionInfo posInfo = 2;
	VelocityInfo velInfo = 3;
}

message S_Move {
	int32 objectId = 1;
	int32 state = 2;
	PositionInfo posInfo = 3;
	VelocityInfo velInfo = 4;
}

message S_Die {
	int32 objectId = 1;
	int32 attackerId = 2;
}

message C_Aim {
	int32 state = 1;
	VelocityInfo velInfo = 2;
}

message S_Aim {
	int32 objectId = 1;
	int32 state = 2;
	VelocityInfo velInfo = 3;
}

message C_ComboAttack {
	int32 comboIndex = 1;
	PositionInfo posInfo = 2;
	DirectionInfo dirInfo = 3;
}
message S_ComboAttack {
	int32 objectId = 1;
	int32 comboIndex = 2;
	PositionInfo posInfo = 3;
	VelocityInfo velInfo = 4;
}

message C_Dodge {
	PositionInfo posInfo = 1;
	VelocityInfo velInfo = 2;
}
message S_Dodge {
	int32 objectId = 1;
	PositionInfo posInfo = 2;
	VelocityInfo velInfo = 3;
}

message C_MakeAttackArea {
	int32 comboIndex = 1;
	PositionInfo posInfo = 2;
	VelocityInfo velInfo = 3;
}
message S_MakeAttackArea {
	int32 objectId = 1;
	int32 comboIndex = 2;
	PositionInfo posInfo = 3;
	VelocityInfo velInfo = 4;
}

message S_FarmingBoxSpawn {
	repeated ObjectInfo boxInfos = 1;
}

message C_FarmingBoxOpen {
	int32 farmingBoxId = 1;
}

message S_FarmingBoxOpen {
	bool isOpen = 1;
	int32 farmingBoxId = 2;
	repeated FarmingBoxItem items = 3;
}

message C_FarmingBoxClose {
	int32 playerId = 1;
    int32 farmingBoxId = 2;
	repeated FarmingBoxItem items = 3;
}

message S_Ping {
}

message C_Pong {
}

message ObjectInfo {
	int32 objectId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
	StatInfo statInfo = 4;
	int32 state = 5;
}

message StatInfo {
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp =3;
	int32 attack = 4;
	float speed = 5;
}

message PositionInfo {
	float posX = 1;
	float posY = 2;
	float posZ = 3;
}

message VelocityInfo {
	float velX = 1;
	float velY = 2;
	float velZ = 3;
}

message DirectionInfo {
	float dirX = 1;
	float dirY = 2;
	float dirZ = 3;
}

message FarmingBoxItem {
   int32 itemId = 1;
   int32 quantity = 2;
}